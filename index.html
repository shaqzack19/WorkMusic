<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ocean Music Player</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('beach-background.jpg') no-repeat center center/cover;
            color: #fff;
            overflow: hidden;
        }
        .prank-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Comic Sans MS', sans-serif;
            font-size: 5vw;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            width: 100%;
            max-width: 600px;
            display: none; /* Hidden at first */
        }
        h1 {
            font-family: 'Comic Sans MS', sans-serif;
            font-size: 3em;
            margin-bottom: 20px;
            color: #f8d210;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #search-bar {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
            font-size: 16px;
            text-align: center;
        }
        .bottom-left {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="prank-screen" id="prank-screen">
        <div id="prank-text"></div>
        <div class="bottom-left">Click here to go back</div>
    </div>

    <div class="container" id="music-container">
        <h1>Ocean Music Player</h1>

        <p id="now-playing">Now Playing: None</p>

        <audio id="audio-player" controls>
            <source id="audio-source" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <input type="text" id="search-bar" placeholder="Search for a song...">
    </div>

<script>
    // Randomly choose the prank text
    const prankMessages = ["GET BACK TO YOUR VREQS", "HOP ON TEAM CENTER"];
    document.getElementById("prank-text").textContent = prankMessages[Math.floor(Math.random() * prankMessages.length)];

    // Handle prank screen click
    document.getElementById('prank-screen').addEventListener('click', () => {
        document.getElementById('prank-screen').style.display = 'none';
        document.getElementById('music-container').style.display = 'block';
    });
</script>

</body>
</html>
