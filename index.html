<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ocean Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
        }
        .left-side {
            background: url('prank-image.jpg') no-repeat center center/cover;
            width: 100%;
            transition: width 0.3s ease;
        }
        .right-side {
            background: url('beach-background.jpg') no-repeat center center/cover;
            width: 0%;
            overflow: hidden;
            transition: width 0.3s ease;
        }
        .dragger {
            width: 10px;
            background: #000;
            cursor: ew-resize;
            position: absolute;
            left: 50%;
            height: 100vh;
            z-index: 10;
            transition: left 0.3s ease;
        }
        .music-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }
        h1 {
            font-family: 'Comic Sans MS', sans-serif;
            font-size: 3em;
            color: #f8d210;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        audio {
            margin-top: 20px;
            width: 100%;
            max-width: 350px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left-side"></div>
    <div class="dragger"></div>
    <div class="right-side">
        <div class="music-container">
            <h1>Ocean Music Player</h1>
            <p id="now-playing">Now Playing: None</p>
            <audio id="audio-player" controls>
                <source id="audio-source" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
</div>

<script>
    const dragger = document.querySelector('.dragger');
    const leftSide = document.querySelector('.left-side');
    const rightSide = document.querySelector('.right-side');
    
    let isDragging = false;

    dragger.addEventListener('mousedown', () => {
        isDragging = true;
    });

    document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        let percent = (e.clientX / window.innerWidth) * 100;
        if (percent < 10) percent = 10;  // Prevent hiding completely
        if (percent > 90) percent = 90;  // Prevent full reveal instantly

        leftSide.style.width = percent + "%";
        rightSide.style.width = (100 - percent) + "%";
        dragger.style.left = percent + "%";
    });

    document.addEventListener('mouseup', () => {
        isDragging = false;
    });

</script>

</body>
</html>
