<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ocean Music Player</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('beach-background.jpg') no-repeat center center/cover;
            color: #fff;
            overflow: hidden;
        }
        .prank-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; /* Changed to white */
            font-family: 'Comic Sans MS', sans-serif;
            font-size: 5vw;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            width: 100%;
            max-width: 600px;
            display: none; /* Hidden at first */
        }
        .bottom-left {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            color: white; /* Changed to white */
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="prank-screen" id="prank-screen">
        <div id="prank-text">GET BACK TO YOUR VREQS</div>
        <div class="bottom-left" id="switch-to-music">Click here to go back</div>
    </div>

    <div class="container" id="music-container">
        <h1>Ocean Music Player</h1>

        <p id="now-playing">Now Playing: None</p>

        <audio id="audio-player" controls>
            <source id="audio-source" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <div class="bottom-left" id="switch-to-prank">Click here for a surprise</div>
    </div>

<script>
    const prankScreen = document.getElementById('prank-screen');
    const musicContainer = document.getElementById('music-container');
    const switchToMusic = document.getElementById('switch-to-music');
    const switchToPrank = document.getElementById('switch-to-prank');

    // Handle prank screen click
    switchToMusic.addEventListener('click', () => {
        prankScreen.style.display = 'none';
        musicContainer.style.display = 'block';
    });

    // Handle music screen click
    switchToPrank.addEventListener('click', () => {
        prankScreen.style.display = 'flex';
        musicContainer.style.display = 'none';
    });
</script>

</body>
</html>
